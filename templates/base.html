<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, viewport-fit=cover">
	<meta name="description" content="this is a clone of imgstock in case of it shut down">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<nav role="navigation">
	<a class="logo" href="/">
		<img src="/static/img/logo.svg" alt="logo" width="46" height="30">
	</a>
	<form class="search" role="search" action="/search/" method="GET">
		<input required type="search" name="q" placeholder="Search..." autocapitalize="none">
		<button type="submit" class="btn-square">
		    <i class="fas fa-search"></i>
		</button>
	</form>
</nav>

{% block content %}{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>

</body>
</html>
